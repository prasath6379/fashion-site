  <div class="container">
    <form id="form">
        <h1 style="text-align: center;">Create your account</h1>
        <div class="input-group">
            <label>First name</label>
            <input type="text" placeholder="firstname" name="firstname" id="firstname">
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label>Last name</label>
            <input type="text" placeholder="lastname" name="lastname" id="lastname">
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="email" name="email" id="email">
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label>Phone number</label>
            <input type="text" placeholder="phonenumber" name="phonenumber" id="phonenumber">
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="password" name="password" id="password">
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label>CPassword</label>
            <input type="password" placeholder="cpassword" name="cpassword" id="cpassword">
            <div class="error"></div>
        </div>
        <button type="submit" id="contact">Submit</button>
    </form>
</div>
